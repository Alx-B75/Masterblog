<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üèÑ‚Äç‚ôÇÔ∏è My Totally Rad 90s Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #00ffff;
            background-image: url('https://www.transparenttextures.com/patterns/graphy-dark.png');
            color: #000080;
            padding: 2em;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            color: yellow;
            background-color: purple;
            border: 5px double fuchsia;
            padding: 0.5em;
            margin-bottom: 2em;
            text-shadow: 2px 2px 0 #ff00ff;
        }

        .post {
            border: 4px groove fuchsia;
            background-color: #ffffcc;
            padding: 1.5em;
            margin-bottom: 2em;
            box-shadow: 8px 8px 0 yellow;
        }

        .post h2 {
            font-size: 28px;
            color: #d100d1;
        }

        .post p {
            font-size: 16px;
            margin: 0.5em 0;
        }

        .post a {
            font-weight: bold;
            text-decoration: none;
            margin-right: 10px;
        }

        .add-link {
            display: block;
            text-align: center;
            font-size: 20px;
            margin-bottom: 2em;
            font-weight: bold;
        }

        .add-link a {
            color: green;
            text-decoration: underline;
        }

        .like-count {
            font-size: 16px;
            color: hotpink;
        }

        .like-button {
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1>üíæ My Totally Rad 90s Blog</h1>

    <div class="add-link">
        <a href="{{ url_for('add') }}">‚ûï Add a New Post</a>
    </div>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <p class="like-count">
                üíñ Likes: {{ post.likes }}
                <a class="like-button" href="{{ url_for('like', post_id=post.id) }}">üëç Like</a>
            </p>

            <p>
                <a href="{{ url_for('update', post_id=post.id) }}" style="color: green;">‚úèÔ∏è Update</a>
                <a href="{{ url_for('delete', post_id=post.id) }}" style="color: red;">‚ùå Delete</a>
            </p>
        </div>
    {% endfor %}
</body>
</html>
